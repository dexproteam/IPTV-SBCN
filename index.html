const list = document.getElementById('list');
const playerSection = document.getElementById('playerSection');
const video = document.getElementById('video');
const chName = document.getElementById('chName');
const group = document.getElementById('group');
const logo = document.getElementById('logo');

function renderList(){
  list.innerHTML = '';
  channels.forEach((ch, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="text-xl text-slate-400 w-8">${idx+1}.</div>
      <img class="logo" src="${ch.logo||''}" onerror="this.style.display='none'">
      <div class="flex-1">
        <div class="font-semibold text-lg mb-1">${escapeHtml(ch.name||'Channel')}</div>
        <div class="text-sm text-slate-400">${escapeHtml(ch.group||'')}</div>
      </div>`;
    card.addEventListener('click', ()=> play(ch));
    list.appendChild(card);
  });
}

function play(ch){
  list.style.display = 'none';
  playerSection.style.display = 'block';
  chName.textContent = ch.name;
  group.textContent = ch.group||'';
  logo.src = ch.logo||'';

  if(ch.url.endsWith('.m3u8')){
    if(Hls.isSupported()){
      const hls = new Hls();
      hls.loadSource(ch.url);
      hls.attachMedia(video);
    } else if(video.canPlayType('application/vnd.apple.mpegurl')){
      video.src = ch.url;
    } else {
      alert("HLS not supported on this browser.");
    }
  } else {
    video.src = ch.url;
  }
}

function showList(){
  video.pause();
  video.src = '';
  playerSection.style.display = 'none';
  list.style.display = 'block';
}

function escapeHtml(s){return (s||'').replace(/[&<>\"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}

document.getElementById('year').textContent = new Date().getFullYear();
renderList();
</script>
